<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Ship Finder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        form {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        button {
            width: 85%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
        }

        .result p {
            font-size: 18px;
            color: #333;
        }

        .result a {
            font-weight: bold;
            color: #4CAF50;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 50px;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <header>
        Drop Ship Origin Finder
    </header>

    <form method="POST" action="/trace">
        <input type="text" name="url" placeholder="Paste product URL here" required />
        <button type="submit">Trace</button>
    </form>

    <div class="result">
        {% if product_title %}
            <p><strong>Product Title:</strong> {{ product_title }}</p>
            <p><a href="{{ ali_url }}" target="_blank">üîç Find on AliExpress</a></p>
        {% elif error %}
            <p style="color: red;"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
    </div>

    <footer>
        <p>Powered by Flask & Render | 2025</p>
    </footer>

</body>
</html>
